{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'style/login.css' %}">
	<link rel="icon" type="image/png" href="{% static 'img/Log/NovaVerse.svg' %}" sizes="32x32">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<div class="form-wrapper sign-up">
			<div class="logo">
				<img src="../static/img/Log/NovaVerse.svg" alt="" width="100" height="100">
			</div>
			<form action="">
				<h2>Sign Up</h2>
				<div class="input-group">
					<input type="text" required>
					<label>Username</label>
				</div>
				<div class="input-group">
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-group">
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember">
					<label><input type="checkbox">I agree to the terms and conditions</label>
				</div>
				<button type="submit">Sign Up</button>
				<div class="signUp-link">
					<p>Already have an account? <a href="{% url 'login' %}" class="signInBtn-link">Sign In</a></p>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
