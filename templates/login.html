<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/style/login.css">
	<link rel="icon" type="image/png" href="../static/img/Log/NovaVerse.svg" sizes="32x32">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="form-wrapper sign-in">
			<div class="logo">
				<img src="../static/img/Log/NovaVerse.svg" width="100" height="100">
			</div>
			<form action="">
				<h2>Log In</h2>
				<div class="input-group">
					<input type="text" required>
					<label>Username</label>
				</div>
				<div class="input-group">
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="forgotPass">
					<p><a href="#" class="forgotPass-link">Forgot Password</a></p>
				</div>
				<button type="submit">Log in</button>
				<div class="signUp-link">
					<p>Don't have an account? <a href="./signup.html" class="signUpBtn-link">Sign Up</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
